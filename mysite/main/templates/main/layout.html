{% load static%}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="sizeHeader">
        <div class="flex, content" >
            <div class="content_size">
                <div class="logo"><img src= "{% static 'main/img/logo.png' %}" alt="" id="logo"></div>
                <nav>
                    <ol>
                        <li><a href="/" class="font">Main</a></li>
                        <li><a href="/characters" class="font">Characters</a></li>
                        <li><a href="/marketPlace" class="font">Market</a></li>
                        <li><a href="/about" class="font">about</a></li>
                    </ol>
                </nav>
            </div>
            <div class="search">
                <input type="text" name="search" placeholder="Поиск">
            </div>

        </div>
    </header>
  {% block content %}

  {% endblock %}
</body>
</html>
