{% load static%}

<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

<body>

                <img src= "{% static 'main/img/logo.png' %}" alt="" id="logo">
            </div>
            <nav>
                <a href="/" class="font">Main</a>
                <a href="/characters" class="font">Characters</a>
                <a href="/marketPlace" class="font">Market</a>
                <a href="/about" class="font">about</a>

  {% block content %}

  {% endblock %}
</body>
</html>
