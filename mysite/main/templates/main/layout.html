{% load static%}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="{% static 'main/img/fav.ico' %}">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/market.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/characters.css' %}">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="{% static 'main/js/backMain.js' %}" defer></script>
    <title>{% block title %}{% endblock %}</title>
    <style>
        body{
            height: 100vh;
        }
        video{
            object-fit: cover;
            height: 100vh;
        }
    </style>
</head>
<body>
    <header class="sizeHeader">
        <div class="flex, content" >
            <div class="content_size">
                <div class="logo"><img src= "{% static 'main/img/logo.png' %}" alt="" id="logo"></div>
                <nav>
                    <ol>
                        <li><a href="/" class="font">Main</a></li>
                        <li><a href="/characters" class="font">Characters</a></li>
                        <li><a href="/marketPlace" class="font">Market</a></li>
                        <li><a href="/about" class="font">about</a></li>
                    </ol>
                </nav>
            </div>

            {% block hider %}

            {% endblock %}
            <label class="switch">
                <input type="checkbox" class="chek">
                <span class="slider round"></span>
            </label>
        </div>
    </header>
    <video class="back_video"  src="{% static 'main/img/Rick.mp4' %}" muted preload="auto" style="position: absolute; top: 0; z-index: -1; width: 100%"></video>
  {% block content %}
    
  {% endblock %}
</body>
</html>
